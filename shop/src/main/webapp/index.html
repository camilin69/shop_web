<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="content-wrapper" id="login">
    <h1>Welcome</h1>
    <br><br>
    <h3>Log In</h3>
    <div id="login_container">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="email" placeholder="Email:">
                <label class="error" id="emailError" > USER NOT FOUND</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="password" class="form-control" id="password" placeholder="Password:">
                <label class="error" id="passwordError"> Password Incorrect</label>
            </div>
        </div>
        <button class="btn btn-primary" onclick="logIn()">LOG-IN</button>
        <button type="button" class="btn btn-outline-primary" onclick="showRegister()">REGISTER</button>
    </div>
</div>

<div class="content-wrapper" id="registerF">
    <h1>Register</h1>
    <br><br>
    <div id="register_container">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="reg_id" placeholder="ID:">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="reg_name" placeholder="Name:">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="reg_email" placeholder="Email:">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="password" class="form-control" id="reg_password" placeholder="Password:">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="reg_phone" placeholder="Phone:">
            </div>
        </div>
        <button class="btn btn-primary w-100" onclick="register()">REGISTER</button>
        <button type="button" class="btn btn-outline-primary" onclick="showLogin()">BACK TO LOGIN</button>
    </div>
</div>

<div class="content-wrapper" id="logged">
    <button type="button" class="btn btn-outline-primary" onclick="back()">BACK</button>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
